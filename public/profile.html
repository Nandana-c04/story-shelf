<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Page</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			.profile-header {
				text-align: center;
				margin-bottom: 20px;
			}
			.section {
				margin-bottom: 20px;
			}
			.book {
				border: 1px solid #ccc;
				padding: 10px;
				margin-bottom: 10px;
			}
			.book img {
				max-width: 100px;
				display: block;
				margin-bottom: 10px;
			}
			.navbar {
				background-color: #0056b3;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 15px 40px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				width: 100%;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				z-index: 1000;
			}

			.navbar .logo {
				display: flex;
				align-items: center;
			}

			.navbar img {
				width: 50px;
				height: 50px;
				margin-right: 12px;
				border-radius: 50%;
				background: white;
				padding: 5px;
			}

			.navbar h1 {
				color: white;
				font-size: 22px;
				font-weight: bold;
				margin: 0;
			}

			.nav-links {
				display: flex;
				gap: 20px;
			}

			.nav-links a {
				color: white;
				text-decoration: none;
				font-size: 16px;
				font-weight: bold;
				padding: 15px 58px;
				border-radius: 5px;
				transition: background 0.3s;
			}

			.nav-links a:hover {
				background-color: rgba(255, 255, 255, 0.2);
			}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<div class="logo">
				<h1 style="font-family: monospace">Story Shelf</h1>
			</div>
			<div class="nav-links">
				<a href="home">Home</a>
				<a href="recommended">Recommended</a>
				<a href="profile">Profile</a>
				<a href="logout">Logout</a>
				<a href="reviews">Reviews</a>
			</div>
		</nav>
		<div class="profile-header">
			<h1 id="name">Name</h1>
			<p id="email">Email</p>
		</div>

		<div class="section" id="want-to-read">
			<h2>Want to Read</h2>
		</div>

		<div class="section" id="read">
			<h2>Read</h2>
		</div>

		<div class="section" id="dropped">
			<h2>Dropped</h2>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const username = window.location.pathname.split("/")[1];
				fetch("/profile", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({ username: username }),
				})
					.then((response) => response.json())
					.then((data) => {
						console.log(data);
						document.getElementById("name").textContent = data.username;
						document.getElementById("email").textContent = data.email;

						const wantToRead = [];
						const read = [];
						const dropped = [];
						const uniqueBooks = new Set();
						data.books = data.books.filter((book) => {
							if (uniqueBooks.has(book.bookName)) {
								return false;
							}
							uniqueBooks.add(book.bookName);
							return true;
						});
						data.books.forEach((book) => {
							if (book.category === "want-to-read") {
								wantToRead.push(book);
							} else if (book.category === "read") {
								read.push(book);
							} else if (book.category === "dropped") {
								dropped.push(book);
							}
						});

						appendBooks("want-to-read", wantToRead);
						appendBooks("read", read);
						appendBooks("dropped", dropped);
					})
					.catch((error) => console.error("Error:", error));
			});

			function appendBooks(sectionId, books) {
				const section = document.getElementById(sectionId);
				books.forEach((book) => {
					const bookDiv = document.createElement("div");
					bookDiv.className = "book";

					const img = document.createElement("img");
					img.src = book.coverLink;
					bookDiv.appendChild(img);

					const title = document.createElement("h3");
					title.textContent = book.bookName;
					bookDiv.appendChild(title);

					const description = document.createElement("p");
					description.textContent = book.subject;
					bookDiv.appendChild(description);

					section.appendChild(bookDiv);
				});
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Page</title>
	<style>
		/* General Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: url("https://i.pinimg.com/736x/7b/60/0e/7b600eea1caba1cab2cd9e90ee162e0e.jpg");
			background-color: #f8f9fa;
			color: #333;
			padding: 20px;
		}

		/* Profile Header */
		.profile-header {
			text-align: center;
			background: #007bff;
			color: white;
			padding: 30px;
			width: 100%;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		.profile-header h1 {
			font-size: 30px;
			font-weight: 700;
		}

		.profile-header p {
			font-size: 18px;
			opacity: 0.9;
		}
		.navbar {
            background-color: #0056b3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }

        .navbar h1 {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 58px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

		/* Sections */
		.section {
			width: 90%;
			margin: auto;
			background: white;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		}

		.section h2 {
			margin-bottom: 15px;
			color: #007bff;
			border-bottom: 2px solid #007bff;
			padding-bottom: 5px;
			font-size: 24px;
		}

		/* Book Layout */
		.book {
			display: flex;
			align-items: center;
			gap: 20px;
			background: white;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
			padding: 15px;
			margin-bottom: 15px;
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
		}

		.book:hover {
			transform: translateY(-5px);
			box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
		}

		/* Book Image */
		.book img {
			width: 140px;
			height: 210px;
			object-fit: cover;
			border-radius: 5px;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
		}

		/* Book Details */
		.book-info {
			flex-grow: 1;
		}

		.book h3 {
			font-size: 20px;
			margin-bottom: 5px;
			color: #333;
			font-weight: 700;
		}

		.book p {
			font-size: 16px;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="profile-header">
		<h1 id="name">Name</h1>
		<p id="email">Email</p>
	</div>

	<div class="section" id="want-to-read">
		<h2>Want to Read</h2>
	</div>

	<div class="section" id="read">
		<h2>Read</h2>
	</div>

	<div class="section" id="dropped">
		<h2>Dropped</h2>
	</div>
	 <!-- Navbar -->
	 <nav class="navbar">
        <div class="logo">
            
            <h1 style="font-family:monospace;">Story Shelf</h1>
        </div>
        <div class="nav-links">
            <a href="home">Home</a>
            <a href="recommended">Recommended</a>
            <a href="profile">Profile</a>
            <a href="logout">Logout</a>
        </div>
    </nav>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const username = window.location.pathname.split("/")[1];
				fetch("/profile", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({ username: username }),
				})
					.then((response) => response.json())
					.then((data) => {
						console.log(data);
						document.getElementById("name").textContent = data.username;
						document.getElementById("email").textContent = data.email;

						const wantToRead = [];
						const read = [];
						const dropped = [];

						data.books.forEach((book) => {
							if (book.category === "want-to-read") {
								wantToRead.push(book);
							} else if (book.category === "read") {
								read.push(book);
							} else if (book.category === "dropped") {
								dropped.push(book);
							}
						});

						appendBooks("want-to-read", wantToRead);
						appendBooks("read", read);
						appendBooks("dropped", dropped);
					})
					.catch((error) => console.error("Error:", error));
			});

			function appendBooks(sectionId, books) {
				const section = document.getElementById(sectionId);
				books.forEach((book) => {
					const bookDiv = document.createElement("div");
					bookDiv.className = "book";

					const img = document.createElement("img");
					img.src = book.coverLink;
					bookDiv.appendChild(img);

					const title = document.createElement("h3");
					title.textContent = book.bookName;
					bookDiv.appendChild(title);

					const description = document.createElement("p");
					description.textContent = book.subject;
					bookDiv.appendChild(description);

					section.appendChild(bookDiv);
				});
			}
		</script>
	</body>
</html>
